<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="paper.png" alt="보자기" />
    <button type="button" onclick="changeImg()">이미지 변경</button>
    <script>
      //버튼 클릭시 이미지 변경
      function changeImg() {
        //이미지 변경 src, alt 수정
        const img = document.querySelector("Img");
        img.src = "rock.png";
        img.alt = "주먹";
      }
    </script>
  </body>
</html>
