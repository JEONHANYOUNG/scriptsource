<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      {
        // consloe.log는 브라우저 console을 의미함
        let x = 2; // 실행하게 되면 => x is not defined, block 밖에서는 사용 불가, block 개념이 있다. (자바 변수 선언 개념)
        var y = 3; // block 개념이 없다.
      }
      console.log(y);
      console.log(x);
    </script>
  </body>
</html>
