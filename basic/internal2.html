<!-- 내부 파일로 작성 ② </body> 앞쪽에 작성 (추천 방식)
     닫는 바디에 만약 스크립트에 오류가 바디와 관련있는 오류일때 바디가 다 뜬 다음에 문서가 안뜨는 상황은 발생하지 않음-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- script 구문을 body 태그 안이나 바깥쪽에 넣어도 상관은 없으나 코딩하는 부분에서 차이가 남
         body 태그 내부로 작성시 장점으로는 오류가 바디와 관련된 오류를 가려주는 역할을 한다. 
         body가 다 뜬 다음에 실행될지 안될지를 결정하는 것이므로 문서가 안뜨는 문제는 발생하지 않음
         내부로 작성 시 body 앞쪽에 작성 -->
    <h1>자바 스크립트</h1>
    <script>
      alert("Hello World");
    </script>
  </body>
</html>
