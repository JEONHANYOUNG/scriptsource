<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let msg = "hello javascript";
      let msg = new String("hello javascript");

      document.write("특정 위치 문자 반환 ", msg.charAt(4), "<br>");
      document.write("문자 찾기 ", msg.indexOf("j"), "<br>");
      document.write("문자 찾기 ", msg.indexOf("boy"), "<br>");
      document.write("문자 찾기 ", msg.match("j"), "<br>"); // 찾은 문자열만 원하는 경우
      document.write("문자 찾기 ", msg.match("boy"), "<br>"); // 못찾으면 null
      document.write("특정 문자 변경 ", msg.replace("hello", "hi"), "<br>");
      document.write("특정 문자 찾기(위치) ", msg.search("ja"), "<br>");
      //slice와 subString은 결과 값은 같으나 내부적 동작하는 것은 다르다.
      document.write("문자 자르기", msg.slice(6, 10), "<br>");
      document.write("문자 자르기 ", msg.subString(6, 10), "<br>");
      document.write("문자 공백 제거 ", "hello  ".trim(), "<br>");
      document.write("대문자 변경 ", msg.toLocaleUpperCase(), "<br>");
      document.write("소문자 변경 ", "ABCDEGER".toLocaleLowerCase(), "<br>");
    </script>
  </body>
</html>
