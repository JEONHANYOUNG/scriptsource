<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let now = new Date();
      document.write(now + "<br>");
      document.write("연도 : " + now.getFullYear() + "<br>");
      // 찍어보면 월이 9로 나오는데 이것은 0부터 시작하기 때문에 9로 나온 것
      document.write("월 : " + now.getMonth() + "<br>");
      document.write("일 : " + now.getDate() + "<br>");
      document.write("시 : " + now.getHours() + "<br>");
      document.write("분 : " + now.getMinutes() + "<br>");
      document.write("초 : " + now.getSeconds() + "<br>");
      document.write(typeof now, +"<br>");
      document.write("날짜를 문자열 형태로 : " + now.toDateString() + "<br>");
      document.write("날짜를 문자열 형태로 : " + now.toLocaleString() + "<br>");
      document.write(
        "날짜를 문자열 형태로 : " + now.toLocaleDateString() + "<br>"
      );
      document.write("<br>");
      // date를 안주면 오늘 날짜로 주어지고 제시하면 제시한대로 나타남
      let date = new Date(2021, 10, 26); // 10 => 11월의 개념으로 넣은 것,
      document.write("연도 : " + now.getFullYear() + "<br>");
      document.write("월 : " + now.getMonth() + 1, "<br>"); //1월 0부터 시작
      document.write("일 : " + now.getDate() + "<br>");
    </script>
  </body>
</html>
