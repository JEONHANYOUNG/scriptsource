<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #result {
        display: none;
        color: red;
        margin-top: 0;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <!-- keyup => 이메일 치다가 마우스를 띄울때 마다 확인해야되는 것, 자동 발생-->
        <label for="email">이메일</label>
        <input
          type="email"
          name="email"
          id=""
          onkeyup="emailCheck(this.value)"
          placeholder="example@naver.com"
        />
      </div>
      <input type="button" value="전송" onclick="telCheck()" />
    </form>
    <p id="result"></p>
    <script>
      let result = document.querySelector("#result");

      function inputClear() {
        document.querySelector("[name='tel']").value = "";
        result.innerText = "";
        result.style.display = "none";
      }
      function emailCheck(email) {
        console.log(email);

        //email 들어있는 유효성 검증
        //대문자,소문자,0-9,밑줄이 있어야 함
        //다음에 @가 있어야 함
        //다음에 대문자나 소문자가 최소한 하나 있어야 함
        //다음에 마침표가 있어야 함
        //마지막으로 이메일 주소는 com,org,edu,ent 중 하나로 끝나야 한다
        const reg = /\w+@[A-Za-z]+\.(com|erg|edu|ent)/;
        let flag = reg.test(email);

        result.style.display = "block";
        if (!flag) {
          result.innerText = "이메일 주소를 확인해 주세요";
        } else {
          result.innerText = "이메일 주소는 사용가능합니다.";
        }
      }
    </script>
  </body>
</html>
