<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>자바스크립트 내장함수</h2>
    <!-- <id id="demo"></id> -->
    <script>
      // encodeURI(주소) : name=%ED%99%8D%EA%B8%B8%EB%8F%99 영문,숫자,일부기호(&,=..)제외하고 인코딩한다.
      // encodeURIComponent(주소) : 영문, 숫자만 제외하고 인코딩한다.
      document.write(
        // 주소 줄에 ?name=홍길동" 따라가는 방식이 get 방식
        encodeURI(
          "http://local:8080/basic/info.html?name=홍길동&addr=abc&age=15"
        )
        //   http://local:8080/basic/info.html?name=%ED%99%8D%EA%B8%B8%EB%8F%99&addr=abc&age=15
      );
      document.write("<br>");
      // 원래대로 되돌리려면 decodeURI
      document.write(
        "decode " +
          decodeURI(
            "http://local:8080/basic/info.html?name=%ED%99%8D%EA%B8%B8%EB%8F%99&addr=abc&age=15"
          )
      );
      document.write("<br><br>");
      document.write(
        encodeURIComponent(
          "http://local:8080/basic/info.html?name=홍길동&addr=abc&age=15"
        )
        //   http%3A%2F%2Flocal%3A8080%2Fbasic%2Finfo.html%3Fname%3D%ED%99%8D%EA%B8%B8%EB%8F%99%26addr%3Dabc%26age%3D15
      );
      // 원래대로 되돌리려면 decodeURIComponent
      document.write(
        "decode " +
          decodeURIComponent(
            "http%3A%2F%2Flocal%3A8080%2Fbasic%2Finfo.html%3Fname%3D%ED%99%8D%EA%B8%B8%EB%8F%99%26addr%3Dabc%26age%3D15"
          )
      );
    </script>
  </body>
</html>
